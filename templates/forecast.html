<h1>The forecast is {{weather}}</h1>
<div>
	{{#forecast}}
		<div class="day">
			<h2>{{day.weekday}}</h2>
			<p>Temp {{day.temp}}</p>
	  		<p>Wind {{day.wind}}</p>
		</div>
	{{/forecast}}
</div>

<br/>
<input type="text" id="day" placeholder="Day" /><br/>
<input type="text" id="temp" placeholder="Temperature" /><br/>
<input type="text" id="wind" placeholder="Wind" /><br/>
<button onClick="{{events}}">Add</button>
